name: Deploy to Server
on:
  push:
    branches:
      - main
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SSH_KEY: ${{ secrets.SSH_SECRET_KEY }}
          DATABASE_USER: ${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_DB: ${{ secrets.DATABASE_DB }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
          ESKIZ_EMAIL: ${{ secrets.ESKIZ_EMAIL }}
          ESKIZ_PASSWORD: ${{ secrets.ESKIZ_PASSWORD }}
          ADMIN_SURNAME: ${{ secrets.ADMIN_SURNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
          ADMIN_PHONE_NUMBER: ${{ secrets.ADMIN_PHONE_NUMBER }}
        run: |
          # Write SSH key
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Create .env file locally first
          cat > .env << EOF
          DATABASE_USER=$DATABASE_USER
          DATABASE_PASSWORD=$DATABASE_PASSWORD
          DATABASE_DB=$DATABASE_DB
          DATABASE_DOCKER_URL=postgresql://$DATABASE_USER:$DATABASE_PASSWORD@postgres:5432/$DATABASE_DB?schema=public
          REDIS_HOST=redis
          REDIS_PORT=6379
          JWT_KEY=$JWT_KEY
          ESKIZ_EMAIL=$ESKIZ_EMAIL
          ESKIZ_PASSWORD=$ESKIZ_PASSWORD
          ADMIN_SURNAME=$ADMIN_SURNAME
          ADMIN_PASSWORD=$ADMIN_PASSWORD
          ADMIN_PHONE_NUMBER=$ADMIN_PHONE_NUMBER
          EOF
          
          # Deploy via SSH
          ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" '
          set -e
          REPO_DIR=/home/ubuntu/app
          
          # Clone or pull
          if [ ! -d "$REPO_DIR/.git" ]; then
            git clone https://github.com/graff012/rozoviy-sad.git "$REPO_DIR"
          fi
          cd "$REPO_DIR"
          git pull origin main
          '
          
          # Copy .env file to server
          scp -o StrictHostKeyChecking=no .env "$SERVER_USER@$SERVER_HOST:/home/ubuntu/app/.env"
          
          # Restart services on server
          ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" '
          cd /home/ubuntu/app
          sudo docker compose down || true
          sudo docker compose up -d --build
          '
          
      - name: Clean up SSH key
        run: rm -f ~/.ssh/id_rsa
